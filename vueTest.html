<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>
        <div v-text='msg'></div>
        <div v-pre>{{msg}}</div>
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-4">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverse">反转</button>
    </div>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg1: '<h1>html<h1>'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        })
        var app4 = new Vue({
            el:"#app-4",
            data: {
                todos:[
                    {text:'好好学习'},
                    {text:'天天向上'},
                    {text:'再好好学习'}
                ]
            }
        })

        var app5 = new Vue({
            el:"#app-5",
            data: {
                message:"ABCDE",
            },
            methods:{
                reverse:function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

    </script>
</body>

</html>
